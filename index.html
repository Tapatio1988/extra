<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IS445 Homework and Project</title>
</head>
<body>
        <div class="container">
            <div class="jumbotron bg-info text-light text-center">
                <h1>IS445 Midterm Exam</h1><br>
                <h4>Find all prime numbers between two numbers</h4>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4>Number 1:</h4>
                    <input name="num1" id="num1" class="form-control mr-sm-2" type="number" placeholder="Enter number between 2 and 100" required>
                </div>
                <div class="col">
                    <h4>Number 2:</h4>
                    <input name="num2" id="num2" class="form-control mr-sm-2" type="number" placeholder="Enter number between 2 and 100" required>
                </div>
            </div>
            <br>
            <button id="primeBtn" class="btn btn-outline-primary">Submit</button>
            <br>
            <br>
            <h3 id="result" class="text-info"></h3>
            <h5 id="output" class="text-success"></h5>
            <h5 id="errorMSG" class="text-danger"></h5>
        </div>
        <div class="container" style="height:50px"></div>
        <footer>
          <nav class="navbar fixed-bottom bg-light" id="footer">
          1250 Bellflower Blvd, Long Beach, CA 90840
          </div>
        </footer>
    <script src='midterm.js'></script>
    </body>
</html>
